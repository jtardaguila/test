machine:
  java:
    version: openjdk7
branches:
  only:
    - master
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
serenity.test.root=uk.co.jemos.podam.test.unit.features;
serenity.requirement.types=epics,stories;
